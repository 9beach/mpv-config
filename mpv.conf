# Profiles

[audio]
profile-cond=filename:match("%.aiff$") ~= nil or filename:match("%.ape$") ~= nil or filename:match("%.au$") ~= nil or filename:match("%.flac$") ~= nil or filename:match("%.m4a$") ~= nil or filename:match("%.mka$") ~= nil or filename:match("%.mp3$") ~= nil or filename:match("%.oga$") ~= nil or filename:match("%.ogg$") ~= nil or filename:match("%.ogm$") ~= nil or filename:match("%.opus$") ~= nil or filename:match("%.wav$") ~= nil or filename:match("%.wma$") ~= nil
geometry=800x800+100%+100%
save-position-on-quit=no
